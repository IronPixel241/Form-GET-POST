<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST</title>
</head>
<body>
    <h3>GET request form</h3>
    <form method="get" action="http://localhost:8081/register">
        <input placeholder="enter username" type="text" name="user">
        <input placeholder="enter password" type="password" name="password">
        <button>submit</button>
    </form>

    <h3>POST request form</h3>
    <form method="post" action="http://localhost:8081/register">
        <input placeholder="enter username" type="text" name="user">
        <input placeholder="enter password" type="password" name="password">
        <button>submit</button>
    </form>


</body>
</html>
